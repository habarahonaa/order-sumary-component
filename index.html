<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./css/normalize.css" />
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <main>
    <div class="card">
      <div class="card__img">
        <img src="./images/illustration-hero.svg" alt="illustration-hero">
      </div>
      <div class="card__content">
        <div class="card__text">
          <div class="card__title">
            <h1>
              Order Summary
            </h1>
          </div>
          <div class="card__paragraph">
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts on
              any device anywhere you like!
            </p>
          </div>
        </div>

        <div class="card__membership">
          <div class="membership__left">
            <div class="membership__icon">
              <img src="./images/icon-music.svg" alt="Music icon">
            </div>
            <div class="membership__plan">
              <p>Annual Plan</p>
              <p>$59.99/year</p>
            </div>
          </div>

          <div class="membership__change">Change</div>
        </div>
        <div class="card__button--main">Proceed to Payment</div>
        <div class="card__button--cancel">Cancel Order</div>
      </div>
    </div>
  </main>
  <script>
    const membershipChange = document.querySelector('.membership__change');
    const paymentButton = document.querySelector('.card__button--main');
    const cancelButton = document.querySelector('.card__button--cancel');

    membershipChange.addEventListener('click', handleClick());
    paymentButton.addEventListener('click', handleClick());
    cancelButton.addEventListener('click', handleClick());

    function handleClick(event) {
      location.href='#';
    }
  </script>
</body>
</html>
